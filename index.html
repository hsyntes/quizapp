<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/29/29302.png"
    />
    <title>QuizApp</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <div
            class="card bg-white text-dark shadow rounded p-5"
            style="overflow: hidden"
          >
            <div
              class="card-header d-flex align-items-center bg-white border-0"
            >
              <span>
                <h3 class="card-title text-dark mb-0" id="label-question"></h3>
              </span>
              <span class="text-dark fs-3 ms-auto ps-2" id="label-timer"></span>
            </div>
            <div class="card-body mt-5">
              <button
                type="button"
                class="btn btn-light btn-answer rounded w-100 py-4 my-3"
              ></button>
              <button
                type="button"
                class="btn btn-light btn-answer rounded w-100 py-4 my-3"
              ></button>
              <button
                type="button"
                class="btn btn-light btn-answer rounded w-100 py-4 my-3"
              ></button>
              <button
                type="button"
                class="btn btn-light btn-answer rounded w-100 py-4 my-3"
              ></button>
              <button
                type="button"
                class="btn btn-light btn-answer rounded w-100 py-4 my-3"
              ></button>
              <div
                class="dots d-flex align-items-center justify-content-center mt-4"
              >
                <div class="dot rounded-circle mx-1"></div>
                <div class="dot rounded-circle mx-1"></div>
                <div class="dot rounded-circle mx-1"></div>
                <div class="dot rounded-circle mx-1"></div>
                <div class="dot rounded-circle mx-1"></div>
                <div class="dot rounded-circle mx-1"></div>
              </div>
            </div>
            <div class="card-footer bg-white border-0 d-none">
              <button
                type="button"
                class="btn btn-primary btn-restart rounded w-100 py-4 my-3"
              >
                <span>Restart</span>
                <span><i class="fa fa-refresh"></i></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" data-bs-backdrop="static">
      <div class="modal-dialog modal-dialog-centered">
        <div
          class="modal-content bg-white rounded p-3 border-0"
          style="overflow: hidden"
        >
          <div class="modal-header bg-white border-0">
            <h4 class="modal-title text-dark mb-0"></h4>
            <button
              type="button"
              class="btn text-muted"
              id="btn-times"
              data-bs-dismiss="modal"
            >
              <i class="fa fa-times"></i>
            </button>
          </div>
          <div class="modal-body">
            <p class="modal-text text-muted mb-0 fs-4"></p>
          </div>
          <div class="modal-footer bg-white border-0">
            <button
              type="button"
              class="btn btn-danger btn-restart rounded px-4 py-2"
              data-bs-dismiss="modal"
            >
              <span>Restart</span>
              <span><i class="fa fa-refresh fa-xs ms-2"></i></span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/42bec294e9.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
